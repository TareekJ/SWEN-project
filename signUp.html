<!DOCTYPE html>
<html>
<head>
<body>

<h2>ADD NEW USER</h2>

<form method = "POST" action="/signUp">

  <p>Firstname: </p> <input id = "first" type = "text" name = "firstname" placeholder = "Firstname" required><br><br>
  <p>Lastname: </p> <input id = "last" type = "text" name = "lastname" placeholder = "Lastname" required><br><br>
  <p>Age: </p> <input id = "age" type = "int" name = "age" placeholder = "age" required><br><br>
  <p>Address: </p> <input id = "address" type = "text" name = "address" placeholder = "Address" required><br><br>
  <p>License_plate: </p> <input id = "license" type = "text" name = "license" placeholder = "license" required><br><br>
  <p>Car_Model: </p> <input id = "model" type = "text" name = "model" placeholder = "Car_Model" required><br><br>
  <p>Username: </p> <input id = "username" type = "text" name = "username" placeholder = "Username" required><br><br>
  <p>Password: </p> <input id = "password" type = "password" name = "password" required><br>
  <p>Verify Password: </p> <input id = "vpassword" type = "password" name = "vpassword" required><br><br>

  <button id="signUp" type="submit">Sign Up</button>

</form>
</body>
</head>
</html>
